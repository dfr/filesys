<!doctype html>
<html lang="en" ng-app="nfsdApp">
  <head>
    <meta charset="utf-8">
    <title>NFSD</title>
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="deps/angular-material/angular-material.min.css">
    <script src="deps/angular/angular.min.js"></script>
    <script src="deps/angular-route/angular-route.min.js"></script>
    <script src="deps/angular-resource/angular-resource.min.js"></script>
    <script src="deps/angular-animate/angular-animate.min.js"></script>
    <script src="deps/angular-aria/angular-aria.min.js"></script>
    <script src="deps/angular-messages/angular-messages.min.js"></script>
    <script src="deps/angular-material/angular-material.min.js"></script>
    <script src="components/client-list/client-list.js"></script>
    <script src="components/client-summary/client-summary.js"></script>
    <script src="components/operation-list/operation-list.js"></script>
    <script src="components/state-list/state-list.js"></script>
    <script src="components/state-summary/state-summary.js"></script>
    <script src="components/filesystem-summary/filesystem-summary.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="NfsdController">
    <div layout-fill layout="column">
      <md-nav-bar md-selected-nav-item="currentNavItem"
		  nav-bar-aria-label="navigation links">
	<md-nav-item md-nav-href="#!/stats" name="stats">
	  Statistics
	</md-nav-item>
	<md-nav-item md-nav-href="#!/clients" name="clients">
	  Clients
	</md-nav-item>
      </md-nav-bar>
      <ng-view flex></ng-view>
      <md-divider></md-divider>
      <div class="md-margin"><b>Version:&nbsp;</b>{{version.commit}}</div>
    </div>
  </body>
</html>
